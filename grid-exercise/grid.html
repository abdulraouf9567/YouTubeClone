<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./grid.css">
    <title>GRID PRACTICE</title>
</head>
<body>
    <div style="display: grid;
        grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">Div 1 lore</div>
        <div style="background-color: lightpink;">Div 2
        <p>Hellow</p></div>
    </div>

    <div style="display: grid;
        grid-template-columns: 25% 25% 25%;
        margin-top: 30px;">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: lightpink;">Div 2</div>
        <div style="background-color: lightgreen;">Div 3</div>
        <div style="background-color: lightgreen;">Div 3</div>
    </div>

    <div style="display: grid;
        grid-template-columns: 25% 1fr;
        margin-top: 30px;">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1 FR</div>
    </div>

    
    <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 10px;
        row-gap: 40px;">
        <div style="background-color: lightblue; height: 200px;">1FR</div>
        <div style="background-color: lightpink;height: 200px;">1 FR</div>
        <div style="background-color: lightcoral;height: 200px;">1 FR</div>
        <div style="background-color: lightpink;height: 200px;">1 FR</div>
        <div style="background-color: lightcoral;height: 200px;">1 FR</div>
        <div style="background-color: lightblue; height: 200px;">1FR</div>
    </div>


</body>
</html>
